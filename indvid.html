      src="https://kit.fontawesome.com/8ef245de09.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="loading">
        <div class="bounceball"></div>
        <div class="text"><p class="text1">Loading Videos</p></div>
      </div>
    </div>
    <div class="container1">
      <nav class="navbar">
        <h1 class="logo"><img src="Frame 1.svg" alt="GDSC" /></h1>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#" class="active">Videos</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a class="btn" href="https://github.com/GDSC-IIIT-Kalyani">Join Us</a></li>
        </ul>
        <div class="toggle_btn"><i class="fas fa-bars"></i></div>
      </nav>
      <section class="videos">
        <div class="video-grid" id="videoGrid"></div>
      </section>
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="footer-col">
              <h4>Quick Links</h4>
              <ul>
                <li><a href="https://discord.com/channels/799321288555888683/799321289143484468">FAQ</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="#" class="active">Videos</a></li>
                <li><a href="https://gdsc.bio.link/">Contact Us</a></li>
              </ul>
            </div>
            <div class="footer-col">
              <h4>follow us</h4>
              <div class="social-links">
                <a href="https://www.facebook.com/iiitkalyani/" target="_blank"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a href="https://twitter.com/gdsciiitkalyani" target="_blank"
                  ><i class="fab fa-twitter"></i
                ></a>
                <a
                  href="https://www.instagram.com/gdsciiitkalyani/?hl=en"
                  target="_blank"
                  ><i class="fab fa-instagram"></i
                ></a>
                <a
                  href="https://www.linkedin.com/company/gdsc-iiit-kalyani/?originalSubdomain=in"
                  target="_blank"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script>
      window.onload = function () {
        setTimeout(function () {
          document.querySelector(".wrapper").style.display = "none";
          document.querySelector(".container1").style.visibility = "visible";
          document.body.style.overflowY = "auto";
        }, 3000);
      };
      const menuBtn = document.querySelector(".toggle_btn");
      const navlinks = document.querySelector(".nav-links");

      menuBtn.addEventListener("click", () => {
        navlinks.classList.toggle("mobile-menu");
      });
      const API_KEY = "AIzaSyDwIq_DiLws3wf_V_g2N6dQe_-wBHhYk3o";
      const CHANNEL_ID = "UCvRPKamvUtnQhij5y1MF11A";

      async function fetchVideos(category = "all") {
        const videoGrid = document.getElementById("videoGrid");
        videoGrid.innerHTML = "";

        const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=10`;

        try {
          const response = await fetch(url);
          const data = await response.json();

          const videos = data.items.filter((item) => item.id.videoId);
          displayVideos(videos, category);
        } catch (error) {
          console.error("Failed to fetch videos: ", error);
        }
      }

      function displayVideos(videos, category) {
        const videoGrid = document.getElementById("videoGrid");

        videos.forEach((video) => {
          if (
            category === "all" ||
            video.snippet.title.toLowerCase().includes(category)
          ) {
            const videoCard = `
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/${
            video.id.videoId
          }" frameborder="0" allowfullscreen></iframe>
          <div class="video-details">
            <h3>${video.snippet.title}</h3>
            <p>${video.snippet.description.substring(0, 100)}...</p>
            <a href="https://www.youtube.com/watch?v=${
              video.id.videoId
            }" target="_blank">Watch on YouTube</a>
          </div>
        </div>`;
            videoGrid.innerHTML += videoCard;
          }
        });
      }

      fetchVideos();
    </script>
  </body>
</html>
